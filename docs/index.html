<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Blog 应用审议统计</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/bulma/0.9.3/css/bulma.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="main" class="container">
      <div class="content">
        <table id="person">
          <tr>
            <th>参与</th>
            <th>通过</th>
            <th>总数</th>
          </tr>
        </table>
        <table id="all">
          <tr>
            <th>时间</th>
            <th>通过</th>
            <th>总数</th>
          </tr>
        </table>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <a
              href="https://github.com/wdssmq/ReviewLog"
              target="_blank"
              title="wdssmq/ReviewLog: Z-Blog 应用审议记录（试行）"
              >wdssmq/ReviewLog</a
            >
          </p>
        </div>
      </div>
    </footer>

    <!-- JS 库引入 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nodeca/js-yaml@master/dist/js-yaml.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
